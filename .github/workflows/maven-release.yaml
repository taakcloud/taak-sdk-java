name: Release version

on:
  push:
    branches:
      - skip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Release
        uses: qcastel/github-actions-maven-release@master
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk/
        with:
          git-release-bot-name: 'bot-github-actions'
          git-release-bot-email: 'bot-github-actions@taakcloud.com'
          release-branch-name: 'release'
          maven-args: '-DskipTests -DskipITs -Dmaven.deploy.skip=true'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          gpg-enabled: true
          gpg-key-id: ${{ secrets.GPG_KEY_ID }}
          gpg-key: ${{ secrets.GPG_SECRET_KEY_BASE64  }}
          gpg-passphrase: ${{ secrets.GPG_SECRET_KEY_PASSWORD }}
